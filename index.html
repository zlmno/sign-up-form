<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="logo-section">
    <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    <div class="logo">
        <img src="./images/odin-lined.png" alt="">
        <span>ODIN</span>
    </div>
    <div class="credit">
        <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">
            Unsplash</a></span>
    </div>
</section>
<section class="form-section">
    <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started</p>
        <p>You <em>know</em> your want to.</p>
    </div>

    <form action="example.com/path" method="post">
        <div class="container">
            <h2>Let's do this!</h2>
            <div class="flex-container">
                <div class="column-1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8">
                </div>
                <div class="column-2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8">
                </div>
            </div>
        </div>
        <button>Create Account</button>
        <p class="login">Already have an account? <span class="green-text">Log in</span></p>
    </form>
</section>
</body>
</html>
